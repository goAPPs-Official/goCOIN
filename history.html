<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --opay-green: #00d28d;
            --text-dark: #333;
            --text-light: #888;
            --bg-gray: #f8f9fb;
            --card-bg: white;
            --nav-bg: white;
        }

        .dark-theme {
            --bg-gray: #121212;
            --card-bg: #1e1e1e;
            --text-dark: #ffffff;
            --text-light: #b0b0b0;
            --nav-bg: #1e1e1e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; transition: background 0.3s, color 0.3s; }

        body { background-color: #121212; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        .phone-container {
            width: 375px;
            height: 750px;
            background: var(--bg-gray);
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            border: 8px solid #333;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .sub-page-header {
            padding: 50px 20px 20px;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .back-btn {
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            background: var(--bg-gray); border-radius: 50%;
            cursor: pointer; font-size: 1.2rem; color: var(--text-dark); border: none;
        }

        .header-title { flex: 1; text-align: center; font-size: 1.1rem; font-weight: 700; color: var(--text-dark); margin-right: 40px; }

        /* TRANSACTION LIST CONTENT */
        .history-list { flex: 1; overflow-y: auto; padding: 10px 20px 100px; }
        .date-label { font-size: 0.75rem; color: var(--text-light); margin: 15px 0 10px; font-weight: 600; }

        .transaction-item {
            background: var(--card-bg);
            padding: 15px; border-radius: 16px;
            display: flex; align-items: center; gap: 12px;
            margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .type-icon { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .details { flex: 1; }
        .details b { display: block; font-size: 0.85rem; color: var(--text-dark); }
        .details small { font-size: 0.7rem; color: var(--text-light); }
        .amt { font-size: 0.9rem; font-weight: 800; text-align: right; }
        .amt.in { color: var(--opay-green); }
        .amt.out { color: var(--text-dark); }

        /* BOTTOM NAV STYLES */
        nav { 
            display: flex; 
            justify-content: space-around; 
            padding: 12px 0; 
            background: var(--nav-bg); 
            border-top: 1px solid rgba(0,0,0,0.1); 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-light);
            text-align: center;
            font-size: 0.6rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item.active { color: var(--opay-green); }
        .nav-icon { display: block; font-size: 1.2rem; margin-bottom: 2px; }
    </style>
</head>
<body onload="checkTheme()">

<div class="phone-container" id="appBody">
    <header class="sub-page-header">

            </div>
            <p class="amt out">- ‚Ç¶2,500.00</p>
        </div>
    </div>

    <nav>
        <a href="index.html" class="nav-item active">
            <span class="nav-icon">üèß</span>Home
        </a>
        <a href="transfer.html" class="nav-item">
            <span class="nav-icon">üëõ</span>Transfer
        </a>
        <a href="reward.html" class="nav-item">
            <span class="nav-icon">üéÅ</span>Rewards
        </a>
        <a href="balance.html" class="nav-item">
            <span class="nav-icon">üí∞</span>Balance
        </a>
        <a href="settings.html" class="nav-item">
            <span class="nav-icon">‚öôÔ∏è</span>Settings
        </a>
    </nav>
</div>

<script>
    function checkTheme() {
        if (localStorage.getItem('opayTheme') === 'dark') {
            document.getElementById('appBody').classList.add('dark-theme');
        }
    }
</script>

</body>
</html>
