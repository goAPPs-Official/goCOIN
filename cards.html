<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPay Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --opay-green: #00d28d;
            --card-black: #1a1a1a;
            --text-dark: #333;
            --text-light: #888;
            --bg-gray: #f8f9fb;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body { background-color: #121212; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        .phone-container {
            width: 375px;
            height: 750px;
            background: var(--bg-gray);
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            border: 8px solid #333;
            display: flex;
            flex-direction: column;
        }

        header { padding: 40px 20px 10px; background: white; text-align: center; border-bottom: 1px solid #eee; }

        .main-scroll { flex: 1; overflow-y: auto; padding-bottom: 80px; }

        /* CARD VISUAL */
        .card-perspective {
            perspective: 1000px;
            margin: 25px 20px;
        }

        .credit-card {
            width: 100%;
            height: 190px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .credit-card.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 25px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card-front { background: linear-gradient(135deg, #1a1a1a 0%, #444 100%); }
        .card-back { 
            background: #222; 
            transform: rotateY(180deg); 
            justify-content: center;
            align-items: flex-end;
        }

        .chip { width: 40px; height: 30px; background: #ffd700; border-radius: 5px; opacity: 0.8; }
        .card-number { font-size: 1.2rem; letter-spacing: 2px; font-weight: 600; margin: 20px 0; }
        
        /* TOGGLE SWITCHES */
        .settings-group { background: white; margin: 15px; border-radius: 20px; overflow: hidden; }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid #f2f2f2;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        input:checked + .slider { background-color: var(--opay-green); }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px; width: 16px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider:before { transform: translateX(18px); }

        /* BUTTONS */
        .btn-row { display: flex; gap: 10px; padding: 0 15px; }
        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .primary-btn { background: var(--opay-green); color: white; }
        .secondary-btn { background: #eee; color: var(--text-dark); }

        nav { display: flex; justify-content: space-around; padding: 12px 0; background: white; border-top: 1px solid #eee; position: absolute; bottom: 0; width: 100%; }
        .nav-item { text-align: center; font-size: 0.6rem; color: var(--text-light); }
        .nav-item.active { color: var(--opay-green); }
    </style>
</head>
<body>

<div class="phone-container">
    <header>
        <b style="font-size: 1.1rem;">My Cards</b>
    </header>

    <div class="main-scroll">
        <div class="card-perspective" onclick="flipCard()">
            <div class="credit-card" id="cardElement">
                <div class="card-face card-front">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div class="chip"></div>
                        <b style="font-style: italic; opacity: 0.8;">OPay</b>
                    </div>
                    <div class="card-number">**** **** **** 8829</div>
                    <div style="display: flex; justify-content: space-between; font-size: 0.7rem; opacity: 0.8;">
                        <span>GEORGE OBINNA</span>
                        <span>08 / 28</span>
                    </div>
                </div>
                <div class="card-face card-back">
                    <div style="width: 100%; height: 35px; background: #000; position: absolute; top: 20px; left: 0;"></div>
                    <div style="background: white; color: black; padding: 5px 10px; font-weight: bold; font-size: 0.8rem; margin-bottom: 20px;">
                        CVV: 521
                    </div>
                </div>
            </div>
        </div>
        
        <p style="text-align: center; font-size: 0.7rem; color: var(--text-light); margin-top: -10px;">Tap card to view CVV</p>

        <div class="btn-row" style="margin-top: 20px;">
            <button class="action-btn primary-btn">Add Money</button>
            <button class="action-btn secondary-btn">Card PIN</button>
        </div>

        <div class="settings-group">
            <div class="setting-item">
                <div><b style="font-size: 0.85rem;">Freeze Card</b><br><small style="color: var(--text-light); font-size: 0.7rem;">Temporarily disable card</small></div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <div><b style="font-size: 0.85rem;">Online Payments</b><br><small style="color: var(--text-light); font-size: 0.7rem;">Enable web transactions</small></div>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <div><b style="font-size: 0.85rem;">ATM Withdrawals</b><br><small style="color: var(--text-light); font-size: 0.7rem;">Allow card usage at ATMs</small></div>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="setting-item" style="background: white; margin: 0 15px; border-radius: 15px; color: #e74c3c;">
            <b style="font-size: 0.85rem;">Report Lost/Stolen</b>
            <span>‚ùØ</span>
        </div>
    </div>

    <nav>
        <div class="nav-item"><span style="display:block; font-size:1.2rem;">üèß</span>Pay</div>
        <div class="nav-item"><span style="display:block; font-size:1.2rem;">üéÅ</span>Rewards</div>
        <div class="nav-item"><span style="display:block; font-size:1.2rem;">üëõ</span>Balance</div>
        <div class="nav-item active"><span style="display:block; font-size:1.2rem;">üí≥</span>Cards</div>
        <div class="nav-item"><span style="display:block; font-size:1.2rem;">‚öôÔ∏è</span>Settings</div>
    </nav>
</div>

<script>
    function flipCard() {
        document.getElementById('cardElement').classList.toggle('flipped');
    }
</script>

</body>
</html>
